<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
      height:100px;
      width:100px;
      background-color:white;
      color:black;
      font-size: 40px;
    }
    #result{
        width:400px;
        height:100px;
        background-color: rgb(136, 128, 126);
        color:black;
        font-size: 25px;
    }
    .op{
        background-color: orangered;
    }
</style>
<body>
    <center>
       <h1>CALCULATOR</h1>
       <input type="text"placeholder="0" id="result">
       <table>
        <tr>
           <td><button onclick="display('7')">7</button></td>
           <td> <button onclick="display('8')">8</button></td>
           <td><button onclick="display('9')">9</button></td> 
            <td><button onclick="display('+')" class="op">+</button></td>
        </tr>
        <tr>
            <td><button onclick="display('4')">4</button></td>
            <td> <button onclick="display('5')">5</button></td>
            <td><button onclick="display('6')">6</button></td> 
             <td><button onclick="display('-')"class="op">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display('1')">1</button></td>
            <td> <button onclick="display('2')">2</button></td>
            <td><button onclick="display('3')">3</button></td> 
             <td><button onclick="display('*')" class="op">*</button></td>
        </tr>
        <tr>
            <td><button onclick="display('0')">0</button></td>
            <td> <button onclick="calculate()">=</button></td>
            <td><button onclick="clr()">C</button></td> 
             <td><button onclick="display('/')"class="op">/</button></td>
        </tr>
      </table>
    </center>
</body>
</html>
<script>
    var output=document.getElementById("result")
    {
        function display(num){
            output.value+=num
        }
        function calculate(){
            try{
                output.value=eval(output.value)
            }
            catch{
                alert("Invslid")
            }
        }
        function clr(){
            output.value=""
        }
    }
</script>
